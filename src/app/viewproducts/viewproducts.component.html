<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Color</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pr of products">
        <th scope="row">{{pr.id}}</th>
        <td>{{pr.pname}}</td>
        <td>{{pr.price}}</td>
        <td>{{pr.category}}</td>
        <td>{{pr.color}}</td>
        <td><button class="btn btn-warning" (click)="onEdit(pr.id)"><i class="bi bi-pencil-square"></i></button></td>
        <td><button class="btn btn-info" (click)="onDelete(pr.id)"><i class="bi bi-trash3-fill"></i></button></td>
      </tr>
    </tbody>
  </table>
